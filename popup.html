<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PDF Bookmark</title>
  <link rel="stylesheet" href="./res/css/bootstrap.min.css">
  <link rel="stylesheet" href="./res/css/custom.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="./res/js/jquery-3.6.0.min.js"></script>
  <script src="./res/js/bootstrap.min.js"></script>
</head>

<body>
  <header class="text-center mt-2">
    <img class="logo" id="logotipo" src="/res/img/logo_2.png" alt="PDF Bookmark logo" width="210" height="70" />
    <button id="payment" class="btn btn-primary">Get Premium! <i class="fas fa-shopping-cart"></i></button>
    <i class="fas fa-info-circle" id="info-icon"></i>
    <div id="info-premium" class="alert alert-primary initiallyHidden ml-1 mr-1" role="alert">
      <h5>Premium features</h5>
      <ul class="text-left">
        <li>Get unlimited bookmarks! Instead of 3 maximum bookmarks.</li>
        <li>Full support</li>
        <li>Also to help a small developer friends.</li>
      </ul>
        
        
    </div>
  </header>
  <div class="container mt-2">
    <h5 id="titulo">Add bookmark</h5>
    <div class="row">
      <button id="add" class="btn btn-success col-7 ml-3 mr-2"><i class="fas fa-plus"></i> New bookmark</button>
      <input class="col-3 form-control" id="pageNumber" type="number" placeholder="Page" min=1 />
    </div>
    <h5 class="mt-3">Saved bookmarks</h5>
    <div class="row">
      <button id="deleteAll" class="btn btn-danger mb-2 ml-3 col-4"> Delete all<i class="fas fa-trash ml-2"></i></button>
      <div class="text-right col custom-sort pt-1 noselect"><b>Sort</b> <i id="alpha" class="logo fas fa-sort-alpha-up ml-3 text-muted"></i></div>
    </div>
    <div id="accordion" class="mb-3">
    </div>
    <script src="ExtPay.js"></script>
    <script src="popup.js" charset="utf-8"></script>
  </div>
</body>

</html>
