<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Bookmark</title>
  <link rel="stylesheet" href="./res/css/bootstrap.min.css">
  <link rel="stylesheet" href="./res/css/custom.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="./res/js/jquery-3.6.0.min.js"></script>
  <script src="./res/js/bootstrap.min.js"></script>
</head>

<body>
  <header class="text-center mt-2">
  </header>
  <div class="container mt-2">
    <h5 id="titulo">Add bookmark</h5>
    <div class="row">
      <button id="add" class="btn btn-success col-7 ml-3 mr-2"><i class="fas fa-plus"></i> Thêm bookmark</button>
      <input class="col-3 form-control" id="pageNumber" type="number" placeholder="Số trang" min="0" value="0" step="1" required />
    </div>
    <h5 class="mt-3">Các bookmark đã lưu</h5>
    <div class="row">
      <button id="deleteAll" class="btn btn-danger mb-2 ml-3 col-4"> Xoá tất cả<i class="fas fa-trash ml-2"></i></button>
      <div class="text-right col custom-sort pt-1 noselect"><b>Sắp xếp</b> <i id="alpha" class="logo fas fa-sort-alpha-up ml-3 text-muted"></i></div>
    </div>
    <div id="accordion" class="mb-3">
    </div>
    <script src="popup.js" charset="utf-8"></script>
  </div>
</body>

</html>
